<!DOCTYPE html>
<head>
    <title>table 1</title>
    <style>
        table,th,td{
            border: 1px solid;
            width: 200px;
            height: 50px;
        

        }
    </style>
</head>
<body>
    <table>
        <caption>table 1</caption>
        <thead style="background-color: aqua;">
            <th>name</th>
            <th>rank</th>
            <th>points</th>
        </thead>
        <tr>
            <td>bhautik</td>
            <td>1</td>
            <td>100</td>
        </tr>
        <tr style="background-color: brown;">
            <td>ravi</td>
            <td>2</td>
            <td>50</td>
        </tr>
        <tr>
            <td>sagar</td>
            <td>3</td>
            <td>150</td
                >
        
        </tr>
    </table>
</body>
</html>
